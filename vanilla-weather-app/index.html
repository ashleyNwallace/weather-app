<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="dateElement"></li>
                <li id="weatherDescription"></li>
                <div class="clearfix">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="sunny"
                    class="float-left"
                  />
                  <span class="tempNumber">
                    <strong id="currentTemp"></strong>
                    <span class="tempElement">ยบ F | C </span>
                  </span>
                </div>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidityElement"></span>%</li>
                <li>Wind: <span id="windSpeed"></span> km/H</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/ashleyNwallace/weather-app" target="_blank">
          Open-source code, by Ashley Wallace</a
        >
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
